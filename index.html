<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日情话</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fdf2f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #db2777;
            font-size: 24px;
            margin-bottom: 16px;
        }
        #quote {
            color: #374151;
            font-size: 18px;
            margin-bottom: 24px;
            min-height: 60px;
            line-height: 1.6;
        }
        button {
            background-color: #ec4899;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #db2777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日情话</h1>
        <div id="quote"></div>
        <button onclick="getNewQuote()">换一个</button>
    </div>

    <script>
        const quotes = [
            "我喜欢你，就像小孩子喜欢冰淇淋那样简单纯粹。",
            "你是我漫漫人生路上，最温暖的一束光。",
            "从遇见你的那一刻起，我的世界就只剩下了你的颜色。",
            "喜欢你是一件很幸福的事，而被你喜欢是一件更幸福的事。",
            "我的眼里只有你，就像万千繁星也抵不过月光的温柔。",
            "遇见你是我所有美好故事的开始。",
            "你是我平凡生活里的所有惊喜。",
            "我爱你，就像星星守护着月亮那样坚定。",
            "你的出现，让我的生活有了全新的意义。",
            "愿我们的爱情，如四季般美好，春暖花开，秋收冬藏。"
        ];

        function getNewQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.style.opacity = 0;
            
            setTimeout(() => {
                quoteElement.textContent = quotes[randomIndex];
                quoteElement.style.opacity = 1;
                quoteElement.style.transition = 'opacity 0.5s ease-in';
            }, 100);
        }

        window.onload = getNewQuote;
    </script>
</body>
</html>
